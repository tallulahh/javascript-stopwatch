<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Stopwatch</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="title">Javascript Stop Watch</div>
<div id="time">
  <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
</div>
<div class="buttons">
  <div class="button" id="startBtn">Start</div>
  <div class="button" id="stopBtn">Stop</div>
  <div class="button" id="resetBtn">Reset</div>
</div>
  <script src="index.js"></script>
</body>
</html>
